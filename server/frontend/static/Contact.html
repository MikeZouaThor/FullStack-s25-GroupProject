  <link rel="stylesheet" href="/static/style.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container" style="padding-top: 20px; padding-bottom: 40px; display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <h1 style="text-align: center; margin-bottom: 20px;">Contact Us</h1>
    <p style="text-align: center; margin-bottom: 20px;">If you have any questions or inquiries, feel free to reach out to us. We are happy to assist you!</p>
    
    <!-- Contact Info and Image in Column with Reduced Padding -->
    <div class="d-flex flex-column align-items-center" style="gap: 20px; padding: 20px; width: 80%; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">

      <!-- Contact Info Card with no background -->
      <div class="card" style="width: 100%; padding: 20px; border: none;">
        <div class="card-body">
          <p><strong>Email:</strong> contact@dealership.com</p>
          <p><strong>Phone:</strong> +1 (800) 123-4567</p>
          <p><strong>Address:</strong> 123 Car Dealership St, City, State, 12345</p>
        </div>
      </div>

      <!-- Image Card with increased size and no background -->
      <div class="card" style="width: 100%; padding: 0; border: none;">
        <img class="card-img-top" src="/static/cars.jpeg" alt="Contact Us" style="width: 100%; height: 600px; object-fit: cover; border-radius: 8px;">
      </div>

    </div>
  </div>
