<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us – Best Cars</title>

  <!-- Link the stylesheets -->
  <link rel="stylesheet" href="/static/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: darkturquoise; height: 1in;"
  >
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              style="font-size: larger;"
              href="/contact"
            >
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 5%;">
    <!-- Row 1: Car dealership image centered (covers 50% width) -->
    <div class="row justify-content-center mb-4">
      <div class="col-auto" style="width: 50%; margin: 0 25%;">
        <img
          src="/static/car_dealership.jpg"
          alt="Car Dealership"
          class="img-fluid rounded"
          style="width: 100%;"
        />
      </div>
    </div>

    <!-- Row 2: Swap columns – Left: Contact Us photo, Right: Contact Information, with vertical divider -->
    <div class="row">
      <!-- Left column: Contact Us image -->
      <div class="col-md-6 mb-4 d-flex justify-content-center align-items-start">
        <img
          src="/static/contactus.png"
          alt="Contact Us"
          class="img-fluid rounded"
          style="max-width: 300px;"
        />
      </div>

      <!-- Divider: a vertical line -->
      <div class="col-md-1 d-none d-md-block">
        <div class="h-100" style="border-left: 1px solid #dee2e6; margin-left: 1rem;"></div>
      </div>

      <!-- Right column: contact information -->
      <div class="col-md-5 mb-4">
        <div class="card p-4" style="background-color: #f8f9fa; height: 100%;">
          <h2>Contact Information</h2>
          <p>
            <strong>Address:</strong><br />
            1234 Auto Drive<br />
            Car City, ST 56789
          </p>
          <p>
            <strong>Email:</strong> <a href="mailto:info@bestcars.com">info@bestcars.com</a><br />
            <strong>Phone:</strong> (555) 123‑4567
          </p>
          <p>
            <strong>Hours:</strong><br />
            Monday – Friday: 9 AM – 6 PM<br />
            Saturday: 10 AM – 4 PM<br />
            Sunday: Closed
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper + JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384‑kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+KyllRlDYv6jCI3xmJ6tbtB8OJy2/"
    crossorigin="anonymous"
  ></script>
</body>
</html>
