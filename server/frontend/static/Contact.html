<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container contact-container">
    <h1 class="contact-title">Get in Touch</h1>
    <div class="contact-item">
      <i class="bi bi-envelope-fill"></i>
      <span>Email: <a href="mailto:jane.doe@example.com">jane.doe@example.com</a></span>
    </div>
    <div class="contact-item">
      <i class="bi bi-telephone-fill"></i>
      <span>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></span>
    </div>
    <div class="contact-item">
      <i class="bi bi-geo-alt-fill"></i>
      <span>Address: 1234 Harmony Lane, Suite 5B, Starlight City, CA 90210</span>
    </div>
    <div class="social-links">
      <a href="https://twitter.com/janedoe" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://linkedin.com/in/janedoe" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://github.com/janedoe" target="_blank"><i class="bi bi-github"></i></a>
    </div>
  </div>
  <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
