name: Lint Code

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint_python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Instalar flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Ejecutar flake8 en todos los .py
        run: |
          find . -type f -name "*.py" -exec flake8 {} +

  lint_js:
    name: Lint JavaScript & JSX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Instalar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar JSHint y dependencias de frontend
        run: |
          npm install jshint --global
          cd server/frontend
          npm ci

      - name: Ejecutar JSHint sobre .js puros
        run: |
          # Supongamos que tu código legacy .js (sin JSX) vive en server/database
          find ./server/database -type f -name "*.js" -exec jshint {} +
          echo "✔ JSHint completado en server/database/*.js"

      - name: Ejecutar ESLint sobre todo React/JSX moderno
        run: |
          cd server/frontend
          npx eslint "src/**/*.{js,jsx}" --max-warnings=0
          echo "✔ ESLint completado en server/frontend/src/**/*.{js,jsx}" 